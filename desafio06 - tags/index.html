<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon5.ico" type="image/x-icon">
  <title>Exercício de Tags</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
  <ul type="square">
    <li><abbr title="Use a tag <p>.">Parágrafos</abbr></li>
    <li><abbr title="Use as tags <h1>, <h2>, <h3>, <h4>, <h5>, <h6> para criar Títulos">Títulos</abbr></li>
    <li><abbr title="Use a tag <img> para inserir imagens">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr> para criar abreviações (passe o mouse por cima para ver)">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code> para criar códigos monoespaçados">Códigos-fontes</abbr></li>
    <li><abbr title="Use a tag <ol> para criar lista ordenadas">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag <dl> para criar listas com demarcadores">Lista com demarcadores</abbr></li>
  </ul>
</body>
</html>
